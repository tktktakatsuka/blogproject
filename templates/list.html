{% extends 'base.html'%}

{% block    header%}
{% endblock header%}

{% block        content%}
<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">ブログ</h1>
    <p class="lead">記事一覧です</p>
  </div>
</div>

<div class='container'>
  {%for item in object_list %}
  <div class="card">
    <h5 class="card-header">{{item.category}}</h5>
    <div class="card-body">
      <h5 class="card-title">{{item.title}}</h5>
      <h6 class="card-title">{{item.postdate}}</h5>
        <a href={%url 'detail' item.pk %} class="btn btn-primary"> 詳細コード変更へ </a>
    </div>
  </div>
  {%endfor%}
  {% endblock content%}
